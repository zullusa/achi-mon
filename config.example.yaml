telebot:
  api-key: "123156498:AAE7tBBemz4gkyPUIOhohguxWJ35ji4_Il61Ow"
  channel: "@<YourChannelName>"
  send_trying_count: 1
wallet:
  interval: 20 #minutes
  command: "/opt/achi-blockchain/get_wallet_info.sh"
  fingerprints:
    - '3545389941'
plots:
  interval: 150 #minutes
  paths:
    - '/mnt/hdd1'
logs:
  logfile: "/var/log/achi/log.log"
  filters:
    messages:
      - '^Phase \d+ took.*$'
      - '^Total plot creation time was.*$'
      - '^Started copy to.*$'
      - '^Crafting plot.*$'
      - '^Number of Threads.*$'
      - '^Plot Name:.*$'
      - '^Working Directory:.*$'
      - '^Working Directory 2:.*$'
      - '^Copy to.*finished.*$'
    errors:
      - '^Killed$'
      - '^.*(E|e)rror.*$'
      - '^.*(E|e)xception.*$'
